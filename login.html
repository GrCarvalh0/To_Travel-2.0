<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style-login.css">
    <title>Tela de login</title>
</head>
<body>
    <main>
        <section id="sec1">
            <div class="form-box">
                <div class="form-value">
                    <div>
                        <a href="index.html"><img src="Imagens/logo/Logo-To-Travel-header.png" alt=""></a>
                    </div>
                    <form action="">
                        <h2>LOGIN</h2>
                        <div class="input-box">
                            <label for="">NOME DE USUÁRIO</label>
                            <input type="email" required>
                            <ion-icon name="mail-outline" class="icon"></ion-icon>
                        </div>

                        <div class="input-box">
                            <label for="">Insira a sua senha</label>
                            <input type="password" required>
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </div>

                        <div class="lembre"><input type="checkbox">
                            Lembre-me 
                            <a href="#">Esqueceu a senha?</a>
                        </div>

                        <button id="log">Login</button>

                        <div class="register">
                            Não possui conta? <a href="#"> Resgistre-se</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>  
        <section id="imagem"></section>
    </main>
</body>
</html>
